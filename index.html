<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <div class="header" aria-label="Este é o cabeçalho com o seu saldo">
            <div class="balance-container">
                <div class="balance-text">Saldo em conta</div>
                <div class="balance-value">
                    <div tabindex="0" aria-label="Esse é o saldo atual: R$81,68" id="balance">R$ <b>81,68</b></div>
                </div>
                <div class="last-update">Atualizado neste momento</div>
            </div>
            <button onclick="hideBalance()" class="hide-balance"
               aria-label="Esse é o botão para esconder o saldo, tem a forma de um olho aberto" tabindex="0">
                <i class="gg-eye"></i>
            </button>
        </div>
        <div class="background-body">

        </div>
    </div>
    <div class="container">
        <div class="row gy-3 gx-3">
            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar as Transferências" tabindex="0">
                    <img>
                    <i class="text">Transferências</i>
                </button>
            </div>
            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar os Pagamentos" tabindex="0">
                    <img>
                    <i class="text">Pagamentos</i>
                </button>
            </div>
            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar os Investimentos" tabindex="0">
                    <img>
                    <i class="text">Investimentos</i>
                </button>
            </div>

            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar o Cartão" tabindex="0">
                    <img>
                    <i class="text">Cartão</i>
                </button>
            </div>
            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar os Gift Cards" tabindex="0">
                    <img>
                    <i class="text">Gift Cards</i>
                </button>
            </div>
            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar os Seguros" tabindex="0">
                    <img>
                    <i class="text">Seguros</i>
                </button>
            </div>

            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar o Interpag" tabindex="0">
                    <img>
                    <i class="text">Interpag</i>
                </button>
            </div>
            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar o Depósito por boleto" tabindex="0">
                    <img>
                    <i class="text">Depósito por boleto</i>
                </button>
            </div>
            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar o Depósito por cheque" tabindex="0">
                    <img>
                    <i class="text">Depósito por cheque</i>

                </button>
            </div>

            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar a conta MEI" tabindex="0">
                    <img>
                    <i class="text">Conta MEI</i>

                </button>
            </div>
            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar os Agendamentos" tabindex="0">
                    <img>
                    <i class="text">Agendamentos</i>

                </button>
            </div>
            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar a Portabilidade de salário"
                    tabindex="0">
                    <img>
                    <i class="text">Portabilidade de salário</i>

                </button>
            </div>
            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar as opções de Crédito" tabindex="0">
                    <img>
                    <i class="text">Crédito</i>

                </button>
            </div>
            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar as opções de Financiamento imobiliário"
                    tabindex="0">
                    <img>
                    <i class="text">Financiamento imobiliário</i>

                </button>
            </div>
            <div class="col-4">
                <button class="square" aria-label="Esse é o botão para acessar o Débito Automático" tabindex="0">
                    <img>
                    <i class="text">Débito Automático</i>

                </button>
            </div>
        </div>

        <script src="scripts.js"></script>
</body>

</html>
