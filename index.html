<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <div class="header">
            <div>Saldo em conta</div>
            <div class="balance-value">
                <div>R$ 81,68</div>
                <button class="hide-balance" data-message="Esse é o botão para esconder o saldo"  tabindex="0">
                    
                </button>
            </div>
            <div>Atualizado neste momento</div>
        </div>
    </div>
    <div class="container">
        <div class="row gy-3 ">
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar as Transferências" tabindex="0">
                   
                    Transferências
                </button>
            </div>
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar os Pagamentos" tabindex="0">
                   
                    Pagamentos
                </button>
            </div>
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar os Investimentos" tabindex="0">
                   
                    Investimentos
                </button>
            </div>
        
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar o Cartão" tabindex="0">
                   
                    Cartão
                </button>
            </div>
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar os Gift Cards" tabindex="0">
                   
                    Gift Cards
                </button>
            </div>
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar os Seguros" tabindex="0">
                   
                    Seguros
                </button>
            </div>
        
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar o Interpag" tabindex="0">
                   
                    Interpag
                </button>
            </div>
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar o Depósito por boleto" tabindex="0">
                   
                    Depósito por boleto
                </button>
            </div>
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar o Depósito por cheque" tabindex="0">
                   
                    Depósito por cheque
                </button>
            </div>
        
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar a conta MEI" tabindex="0">
                  
                    Conta MEI
                </button>
            </div>
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar os Agendamentos" tabindex="0">
                   
                    Agendamentos
                </button>
            </div>
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar a Portabilidade de salário" tabindex="0">
                    
                    Portabilidade de salário
                </button>
            </div>
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar as opções de Crédito" tabindex="0">
                    
                    Crédito
                </button>
            </div>
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar as opções de Financiamento imobiliário" tabindex="0">
                    
                    Financiamento imobiliário
                </button>
            </div>
            <div class="col-4">
                <button class="square" data-message="Esse é o botão para acessar o Débito Automático" tabindex="0">
                    
                    Débito Automático  
                </button>
        </div>   
    </div>
</body>

</html>
